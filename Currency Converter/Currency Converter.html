<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f06d8;
            text-align: center;
        }
        
        .converter {
            margin: 50px auto;
            padding: 20px;
            background-color: #06ea0a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(225, 3, 3, 0.905);
            max-width: 400px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ee0909;
            border-radius: 3px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fbeb05;
            border-radius: 3px;
        }
        
        button {
            background-color: #090376dd;
            color: #f30909;
            padding: 10px 20px;
            border: 2px solid #ea0606;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
            <option value="SELECT">SELECT</option>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="JPY">JPY</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            
        </select>
        <label for="toCurrency">To:</label>
        <select id="toCurrency">
            <option value="SELECT">SELECT</option>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="JPY">JPY</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;


            const exchangeRates = {
                USD: {
                    EUR: 0.85,
                    GBP: 0.73,
                    INR: 73.33,
                    CAD: 1.27,
                    AUD: 1.35,
                    JPY: 110.25,
                    CHF: 0.92,
                    CNY: 6.45,
                },
                EUR: {
                    USD: 1.18,
                    GBP: 0.86,
                    INR: 86.82,
                    CAD: 1.49,
                    AUD: 1.58,
                    JPY: 130.59,
                    CHF: 1.08,
                    CNY: 7.58,
                },
                GBP: {
                    USD: 1.37,
                    EUR: 1.17,
                    INR: 98.65,
                    CAD: 1.73,
                    AUD: 1.83,
                    JPY: 151.29,
                    CHF: 1.26,
                    CNY: 8.84,
                },
                INR: {
                    USD: 0.014,
                    EUR: 0.0115,
                    GBP: 0.0102,
                    CAD: 0.019,
                    AUD: 0.020,
                    JPY: 2.04,
                    CHF: 0.017,
                    CNY: 0.12,
                },
                CAD: {
                    USD: 0.79,
                    EUR: 0.67,
                    GBP: 0.58,
                    INR: 52.63,
                    AUD: 1.18,
                    JPY: 81.67,
                    CHF: 0.68,
                    CNY: 4.78,
                },
                AUD: {
                    USD: 0.74,
                    EUR: 0.63,
                    GBP: 0.54,
                    INR: 48.79,
                    CAD: 0.85,
                    JPY: 69.26,
                    CHF: 0.58,
                    CNY: 4.07,
                },
                JPY: {
                    USD: 0.0091,
                    EUR: 0.0076,
                    GBP: 0.0066,
                    INR: 0.49,
                    CAD: 0.012,
                    AUD: 0.014,
                    CHF: 0.0089,
                    CNY: 0.063,
                },
                CHF: {
                    USD: 1.09,
                    EUR: 0.92,
                    GBP: 0.79,
                    INR: 58.82,
                    CAD: 1.47,
                    AUD: 1.71,
                    JPY: 112.08,
                    CNY: 7.00,
                },
                CNY: {
                    USD: 0.16,
                    EUR: 0.13,
                    GBP: 0.11,
                    INR: 8.33,
                    CAD: 0.21,
                    AUD: 0.25,
                    JPY: 15.87,
                    CHF: 0.14,
                },
            };


            const conversionRate = exchangeRates[fromCurrency][toCurrency];
            const result = amount * conversionRate;

            document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>

</html>
